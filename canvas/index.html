<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var viewport = document.querySelector("meta[name=viewport]");
    viewport.setAttribute("content", viewport.content + ", height=" + window.innerHeight);
  </script>
  <style>
    @font-face { font-family: Dongle; src: url('assets/Dongle/Dongle-Regular.woff2'); } 
  </style>
  <link rel="stylesheet" href="src/index.css">
  <title lang="ko">garden.local</title>
</head>
<body>
  <h1 id="description" aria-live="polite" lang="ko">정원에 입장합니다.</h1>

  <div id="root">
  </div>

  <div id="introId" class="intro gradient-moss">
    <div class="topWrap" style="opacity: 0;">
      <div class="creatureIcon">
        <!-- <img id="creatureThumbnail" src="./assets/login/moss.svg" alt="이끼 정원에 입장합니다." /> -->
        <!-- <img id="creatureThumbnail" src="./assets/login/lichen.svg" alt="지의류 정원에 입장합니다." /> -->
        <!-- <img id="creatureThumbnail" src="./assets/login/mushroom.svg" alt="버섯 정원에 입장합니다." /> -->
      </div>
      <form onsubmit="submitLogin(event)" class="innerContainer">
        <input type="text" placeholder="이름을 입력하세요" aria-label="이름을 입력하세요" id="creatureName" name="creatureName" required />
        <button type="submit" id="submit" value="입장하기" aria-label="입장하기.">입장하기</button>
      </form>
    </div>
    <div class="bottomWrap" style="opacity: 0;">
      <div>
        <button id="accessBtn" onclick="enableAccess(event)">
          <img id="accessImg" src ="./assets/access.svg" alt="이 버튼을 누르면 스크린리더 모드가 활성화됩니다."/>
        </button>
      </div>
      <div style="padding: 20px; font-size: 1.2rem; padding: 1.0rem; margin-top: 10px;">
        배리어컨셔스 시스템의 하나로, 가든.로컬의 시각적인 변화를 시로 표현한 에크프라시스가 준비되어 있습니다. 모바일에 탑재된 보이스오버 기능을 통해 경험하실 수 있습니다.
      </div>
    </div>
  </div>
  
  <div class="accessWrapper">
    <div class="accessibility"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
